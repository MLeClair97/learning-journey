name: Convert Notebooks to Dark HTML

on:
  push:
    branches: [main]

jobs:
  convert-and-style:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install nbconvert beautifulsoup4

    - name: Convert notebooks to HTML
      run: |
        mkdir -p rendered
        for file in $(find . -name "*.ipynb"); do
          jupyter nbconvert "$file" --to html --output-dir=rendered
        done

    - name: Inject dark theme
      run: |
        python scripts/inject_dark_css.py

    - name: Commit and push HTML output
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add rendered
        git commit -m "Auto-generated dark HTML notebooks" || echo "No changes to commit"
        git push
